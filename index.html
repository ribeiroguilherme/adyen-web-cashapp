<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link href="./src/style.css" rel="stylesheet" />
    <title>MyStore Shop</title>
  </head>

  <body>
    <header class="header">
      <img class="header__logo" src="mystoredemo-logo.svg" />
    </header>

    <main>
      <div class="checkout-form">

        <fieldset>
          <legend>Amount:</legend>
          <div>
            <input type="radio" id="amount1" name="amount" value="500" checked="checked"/>
            <label for="amount1">USD 5.00</label>
            <input type="radio" id="amount2" name="amount" value="1000" />
            <label for="amount2">USD 10.00</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Integration type:</legend>
          <div>
            <input type="radio" id="integrationtype1" name="integrationtype" value="dropin" checked="checked" />
            <label for="integrationtype1">Dropin</label>
            <input type="radio" id="integrationtype2" name="integrationtype" value="components" />
            <label for="integrationtype2">CashAppPay component</label>
          </div>
        </fieldset>

        <h1 class="checkout-form__title">Payment options</h1>
        <div class="checkout-form__adyen-checkout" id="adyen-checkout"></div>

      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
